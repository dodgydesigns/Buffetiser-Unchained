<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buffetiser Unchained</title>
    </head>
    <body>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'buffetiser_main/style.css' %}">


        <div class="left">
            <button><a href="/admin">Admin</a></button>
            <button><a href="/help">Help</a></button>
            <button><a href="/config">Config</a></button>
            <button>Live</button>
            <button><a href="/purchase">New Purchase</a></button>
            <button>New Sale</button>
            <button>Quit</button>
        </div>

        <div id="right">

            <div id="top">
                {% if investment_list %}
                    <ul>
                        {% for investment in investment_list %}
                            <li><a href="/{{ investment.symbol }}/">{{ investment.name }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No investments are available.</p>
                {% endif %}
            </div>

            <div id="bottom">
                bottom
            </div>


        </div>











    </body>
</html>
